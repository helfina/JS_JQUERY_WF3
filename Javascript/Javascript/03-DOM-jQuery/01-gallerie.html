        // JQUERY

        // Pour utiliser jQuery il faut toujours passer par le $ ensuite on pioche les methodes de jQuery

            // elem.textContent | elem.text()

        // récupération des petites images via leur classe .petite-image
        let listImages2 = $('.petite-image');

        // rajout de l'évènement. jQuery gère les tableaux et applique l'évènement à tous les éléments du tableau naturellement.
        listImages2.on('click', function () {
            // équivalent de : 
            // getAttribute('src') : attr('src')
            // setAttribute('src', 'nouveau') : attr('src', 'nouveau')

            $('#image-principale').attr('src', $(this).attr('src'));

            // Exercice : récupérer le alt de la petite image pour le placer dans le alt de l'image principale ainsi que le titre h2
